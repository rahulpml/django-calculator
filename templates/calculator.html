<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title>Calculator</title>
  </head>
  <body class = "bg-dark text-dark">
    <h1 class = "text-center text-white bg-primary font-weight-bold" style = "font-size:50px;">Calculator</h1>
    <br>
    <form method = "post" action = "{% url 'calculator' %}">
        {% csrf_token %}
        <div class="form-group w-25">
          <label for="exampleInputEmail1" class = "text-success font-weight-bold" style = "font-size:22px;">Enter First Number:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first number" style = "font-size:22px;" name = "num1" required>
        </div>
        <div class="form-group w-25">
          <label for="exampleInputPassword1" class = "text-success font-weight-bold" style = "font-size:22px;">Enter Second Number</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter second number" style = "font-size:22px;" name = "num2" required>
        </div>
          <label class = "text-success font-weight-bold" style = "font-size:22px;">Select Operator:</label>
          <select name = "opr">
              <option>Choose:</option>
              <option value = "+">+</option>
              <option value = "-">-</option>
              <option value = "*">*</option>
              <option value = "/">/</option>
              <option value = "%">%</option>
          </select>
          <br><br>
        <button type="submit" class="btn btn-primary font-weight-bold" style = "font-size:22px;">Submit</button>
        <br><br>
        <div class="form-group w-25">
            <label class = "text-success font-weight-bold" style = "font-size:22px;">Output</label>
            <input type="text" class="form-control" id="exampleInputPassword1" style = "font-size:22px;" value = "{{c}}">
        </div>
      </form>
  </body>
</html>
